{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YumBook{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'recipes/styles/base.css' %}">
    {% block css_files %}{% endblock css_files %}
</head>

<body>


    <header id="main-header">
        <h1><a href="{% url "index" %}">Yum Book</a></h1>
    
        <nav>
            <a href="{% url "all_recipes" %}">All recipes</a>
    
            <div id="dropdown">
                <a id="dropbtn">Categories</a>
                <div id="dropdown-content">    
                    {% for categorie in categories %}
                        <a href="{% url "recipes_by_category" categorie.name %}">{{ categorie.name }}</a>
                    {% endfor %}
                </div>
            </div>
    
        </nav>
    </header>
    <br>

    <div id="content">
    {% block content %}{% endblock content %}
    </div>
</body>

</html>
