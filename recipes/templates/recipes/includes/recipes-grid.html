<li>
    <article class="post">
        <a href="{% url "recipe-detail-page" recipe.slug %}">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
            <div class="post-content">
                <h5>{{ recipe.name|capfirst }}</h5>
                <p>{{ recipe.category|capfirst }}</p>
                <p>Rating: {{ recipe.rating|capfirst }}</p>
            </div>
        </a>
    </article>
</li>
