name: Build and Push to the Docker Repository

on: 
  push:
    branches: 
      - postgres
    paths-ignore:
      - 'helm/Chart.yaml'

jobs:

  docker:
    if: contains(github.event.head_commit.message, '[skip ci]') == false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create database
        run: |
          if [ ! -f db.sqlite3 ]; then
            touch db.sqlite3
          fi

      - name: Run migrations
        run: |
          python3 manage.py makemigrations
          python manage.py migrate

      - name: Run tests
        run: python manage.py test

      - name: Get current version from Chart.yaml
        id: get_version
        run: |
          VERSION=$(grep '^appVersion:' helm/Chart.yaml | awk '{ print $2 }')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Current version: $VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          OLD_VERSION=${{ env.VERSION }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          # Replace version line in Chart.yaml
          sed -i "s/^postgres: .*/version: $NEW_VERSION/" helm/Chart.yaml
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mgrah/yum-book:latest
