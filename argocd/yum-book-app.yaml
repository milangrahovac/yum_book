apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yum-book-argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/milangrahovac/yum_book.git"
    targetRevision: postgres # Or a specific branch/tag like "main"
    path: helm
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: yum-book

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
